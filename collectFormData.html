 * @Description: 表单数据收集,
 这里换设计到受控组件和非受控组件
 非受控组件:操作DOM的ref就是非受控组件=>例如本文件的输入用户名
 受控组件:不操作DOM的就是非受控组件 =>例如本文件的输入密码,就是操作数据,不操作DOM
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单数据收集</title>
</head>
<body> 
    <div id="test2"></div>
    <script type="text/javascript" src="./react.development.js"></script>
    <script type="text/javascript" src="./react-dom.development.js"></script>
    <script type="text/javascript" src="./prop-types.js"></script>
    <script type="text/javascript" src="./babel.min.js"></script>
    <!--  创建组件 -->
     <script type="text/babel">   
     class App extends React.Component{
         constructor(props){
             super(props)
             this.state=({
              pwd:''
             })
         }
         submitHandler(event){
             const name = this.nameInput.value
             const {pwd} = this.state
             //准备提交数据
             alert(`提交数据用户名:${name},密码为:${pwd}`)
             //阻止默认事件
             event.preventDefault()
         }
         changeHandler(event){
             //错误的写法
            //  this.setState({
            //     pwd:event.target.value
            //  })
           //正确的写法 
            const pwd = event.target.value //
             this.setState({pwd})
         }
        render(){
            return(
                <div>
                    <form action="/test" onSubmit={this.submitHandler.bind(this)}>
                       用户名:<input type="text" ref={input =>this.nameInput =input}/>
                      密码: <input type="password" value={this.state.pwd} onChange={this.changeHandler.bind(this)}/>
                      <input type="submit" value="登录"/>
                    </form>
                </div>
            )
         }
     }
    ReactDOM.render(<App />,document.getElementById('test2'))
    </script>
</body>
</html>
